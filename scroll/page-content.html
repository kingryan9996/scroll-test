<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        contentes
    </h2>
    <div>
        <figure><img src="../img/01.jpg"></figure>
        <figure><img src="../img/02.jpg"></figure>
        <figure><img src="../img/03.jpg"></figure>
        <figure><img src="../img/04.jpg"></figure>
        <figure><img src="../img/05.jpg"></figure>
        <figure><img src="../img/06.jpg"></figure>
        <figure><img src="../img/07.jpg"></figure>
    </div>
    <style>
        article {text-align: center;}

        figure{
            margin: 10% 0;
        }
        img{
            width: 900px;
            opacity: 0;
            transition: 1s;
            transform: translateY(50%);
        }
        figure.active img {
            opacity: 1;
            transform: translateY(0%);
        }
    </style>

    <script>

        const elFigure = document.querySelectorAll('figure')
        let key = 0;
        
            elFigure.forEach(function(el, key){
                // console.log(key)
                window.addEventListener('scroll',function(){
                if(elFigure[key].offsetTop - window.innerHeight*0.5 < window.pageYOffset){
                elFigure[key].classList.add('active')
                // console.log(key)
                 }else{
                    elFigure[key].classList.remove('active')
                 }
            })
        })

            
            
    </script>
</body>
</html>
